<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosotros</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload  -->

    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css" as="style">

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    crossorigin="crossorigin" as="font">
    <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">

    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo no-margin centrar-texto" href="index.html">
                    <h1 class="logo__nombre">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Blog de café - Consejos y Cursos</h2>
            <p class="no-margin">Aprende de los expertos con recetas y consejos</p>
        </div>
    </header>
    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bg"></div>
        <form class="formulario" >
            <div class="titulo-campo">
                <p class="contacto__descripcion">Llena el formulario para contactarnos contigo:</p>
            </div>
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre:</label>
                <input
                class="campo__field"
                type="text"
                placeholder="Tu Nombre"
                id="nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="telefono">Teléfono:</label>
                <input
                class="campo__field"
                type="tel"
                placeholder="Tu teléfono"
                name="telefono"
                id="telefono">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail:</label>
                <input
                class="campo__field"
                type="email"
                placeholder="Tu E-mail"
                id="email">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje:</label>
                <textarea
                class="campo__field campo__field--textArea"
                name="mensaje"
                placeholder="¿Quieres dejarnos un mensaje?"
                id="mensaje">
                </textarea>
            </div>
            <div class="campo">
                <input
                type="submit"
                value="Enviar"
                class="boton boton--primario">
            </div>
        </form>
    </main>
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo no-margin centrar-texto" href="index.html">
                    <h1 class="logo__nombre">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <p>© 2025 - Henry Rivera</p>
    </footer>
</body>

</html>
